service: image-handler-consumer

plugins:
  - serverless-plugin-log-retention
  - serverless-deployment-bucket

frameworkVersion: '3'

provider:
  name: aws
  region: us-east-1
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  deploymentBucket:
    name: apps-${self:provider.region}.deploys
    blockPublicAccess: true
    serverSideEncryption: AES256
    tags:
      Environment: develop

functions:
  consumer:
    handler: handler.consumer
    role: arn:aws:iam::489716104000:role/image-handler-consumer-role
    vpc:
      subnetIds:
        - subnet-06b2176c7e2a427d5
        - subnet-037ee7749f1ac10d4
        - subnet-070af891c6371b94d
      securityGroupIds:
        - sg-0d5fa29a0dd1bbf19
    reservedConcurrency: 1
    logRetentionInDays: 7

    events:
      - sqs: arn:aws:sqs:us-east-1:489716104000:post-processing-image-queue
