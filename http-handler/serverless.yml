service: http-handler

plugins:
  - serverless-apigw-binary
  - serverless-plugin-log-retention
  - serverless-deployment-bucket

custom:
  apigwBinary:
    types:
      - 'image/jpeg'

frameworkVersion: '3'

provider:
  name: aws
  region: us-east-1
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  deploymentBucket:
    name: apps-${self:provider.region}.deploys
    blockPublicAccess: true
    serverSideEncryption: AES256
    tags:
      Environment: develop

functions:
  upload:
    handler: handler.upload
    role: arn:aws:iam::489716104000:role/http-handler-role
    events:
     - http:
         path: images
         method: post
    logRetentionInDays: 7

  get:
    handler: handler.get
    role: arn:aws:iam::489716104000:role/image-handler-consumer-role
    vpc:
      subnetIds:
        - subnet-0351793bcf9f3b727
        - subnet-0e198480ab3570116
        - subnet-090ec971a10f15432
      securityGroupIds:
        - sg-04ec574451ce9ec61
    events:
     - http:
         path: images
         method: get
    logRetentionInDays: 7